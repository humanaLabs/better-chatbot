<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Agent - Status</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .status-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .status-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .status-value {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .online { color: #4ade80; }
        .offline { color: #f87171; }
        .logs {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        .timestamp {
            color: #94a3b8;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Better Chatbot Desktop Agent</h1>
        
        <div class="status-grid">
            <div class="status-card">
                <div class="status-icon">üé≠</div>
                <div class="status-title">Playwright</div>
                <div class="status-value online" id="playwright-status">Online</div>
            </div>
            
            <div class="status-card">
                <div class="status-icon">üì°</div>
                <div class="status-title">WebSocket</div>
                <div class="status-value online" id="websocket-status">ws://localhost:8765</div>
            </div>
            
            <div class="status-card">
                <div class="status-icon">üåê</div>
                <div class="status-title">HTTP Server</div>
                <div class="status-value online" id="http-status">http://localhost:8766</div>
            </div>
            
            <div class="status-card">
                <div class="status-icon">üîó</div>
                <div class="status-title">Conex√µes Ativas</div>
                <div class="status-value" id="connections-count">0</div>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <button onclick="testConnection()">üß™ Testar Conex√£o</button>
            <button onclick="openBrowser()">üåê Abrir Navegador</button>
            <button onclick="takeScreenshot()">üì∏ Screenshot</button>
            <button onclick="clearLogs()">üóëÔ∏è Limpar Logs</button>
        </div>

        <div class="logs" id="logs">
            <div class="log-entry">
                <span class="timestamp">[00:00:00]</span> Desktop Agent iniciado
            </div>
        </div>
    </div>

    <script>
        let logCount = 0;

        function addLog(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
            logCount++;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            addLog('Logs limpos');
        }

        async function testConnection() {
            addLog('üß™ Testando conex√£o...');
            try {
                const response = await fetch('http://localhost:8766/status');
                const data = await response.json();
                addLog(`‚úÖ Conex√£o OK: ${JSON.stringify(data)}`);
            } catch (error) {
                addLog(`‚ùå Erro na conex√£o: ${error.message}`);
            }
        }

        async function openBrowser() {
            addLog('üåê Abrindo navegador...');
            try {
                const response = await fetch('http://localhost:8766/playwright/navigate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: 'https://www.google.com' })
                });
                const data = await response.json();
                addLog(`‚úÖ Navegador aberto: ${JSON.stringify(data)}`);
            } catch (error) {
                addLog(`‚ùå Erro ao abrir navegador: ${error.message}`);
            }
        }

        async function takeScreenshot() {
            addLog('üì∏ Capturando screenshot...');
            try {
                const response = await fetch('http://localhost:8766/playwright/screenshot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const data = await response.json();
                addLog(`‚úÖ Screenshot capturado: ${JSON.stringify(data)}`);
            } catch (error) {
                addLog(`‚ùå Erro no screenshot: ${error.message}`);
            }
        }

        // Atualizar status periodicamente
        setInterval(async () => {
            try {
                const response = await fetch('http://localhost:8766/status');
                if (response.ok) {
                    document.getElementById('http-status').className = 'status-value online';
                    document.getElementById('http-status').textContent = 'http://localhost:8766';
                } else {
                    document.getElementById('http-status').className = 'status-value offline';
                    document.getElementById('http-status').textContent = 'Offline';
                }
            } catch (error) {
                document.getElementById('http-status').className = 'status-value offline';
                document.getElementById('http-status').textContent = 'Offline';
            }
        }, 5000);

        // Log inicial
        addLog('üöÄ Interface de status carregada');
        addLog('üì° Monitorando servi√ßos...');
    </script>
</body>
</html>
